<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<style>
    :root{
        --color: rgb(8, 114, 105);
        --seccolor: rgb(120, 201, 207);
    }
    *{
        margin: 0;
        padding: 0; 
    }
    .nav{
        background-color: var(--color);
    }
    .container{
        background-color: var(--seccolor);
    }
    ul{
        display: flex;
    }
    ul li {
        list-style: none;
        padding: 25px;
        margin: 20px;
    }
</style>
<body>
    <div class="nav">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </div>

    <div class="container">

    </div>
</body>
</html>
