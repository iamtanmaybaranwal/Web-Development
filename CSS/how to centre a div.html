<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>How to center a div</title>
    <style>
        .first {
            text-indent: 600px;
        }
        .second {
            padding-left: 575px;
        }
        .third {
            text-align: center;
        }
        .fourth{
            border: 2px solid black;
            width: 80vw;
            margin: auto;
        }
        .fifth{
            border: 2px solid black;
            height: 20px;
            width: 40vw;
            position: relative;
            left: 375px;
            top: 12px;
        }
    </style>
</head>
<body>
    <div class="first">By using text-indent</div>

    <div class="second">By using Margin and Padding</div>

    <div class="third">By using text-align: center</div>

    <div class="fourth">by using margin auto</div>

    <div class="fifth">by using position relative method</div>
</body>
</html>
